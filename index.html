<!DOCTYPE HTML>

    <header>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking your time to help us improve the <br>platform</p>
        </header>
    
      <div id="container">
      <form action="action_page.php" id="survey-form">
        
        <div class="row">
          <div class="col-25">
            <label for ="name-label">Name</label>
          </div>
          <div class="col-75">
          <input type="text" id="name" name="firstname" placeholder="Enter your name..">
          </div>
        </div>
        
        <div class="row">
          <div class="col-25">
            <label for ="email-label">Email</label>
          </div>
          <div class="col-75">
          <input type="text" id="email" name="firstname" placeholder="Enter your Email...">
          </div>
        </div>
        
        <div class="row">
          <div class="col-25">
            <label for ="number-label">Age (optional)</label>
          </div>
          <div class="col-75">
          <input type="number" id="number"             name="quantity" placeholder="Age" min="1" max="5">
          </div>
        </div>
        
        <div class="row">
          <div class="col-25">
            <label for ="role">Which option best describes your current role?</label>
          </div>
          <div class="col-75">
          <select id="dropdown" name="role">
            <option value="" disabled selected>
              Select current role</option>
            <option value="Student">Student</option>
            <option value="full-time-job">Full Tiime Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="Other">Other</option>
          </select>
          </div>
        </div>
        
        <div class="row">
          <div class="col-25">
            <label for="radio">Would you recommend freeCodeCamp to a friend?</label>
          </div>
          <div class="col-75">
            <input type="radio" id="html" name="options" value="HTML">
          <label for ="html">Definitely</label><br>
            <input type="radio" id="html" name="options" value="HTML">
          <label for ="html">Not Sure</label><br>
           <input type="radio" id="html" name="options" value="HTML">
            <label for ="html">Maybe</label><br>
          </div>
        </div>
        
        <div class="row">
          <div class="col-25">
            <label for ="role">What is your favorite feature of freeCodeCamp?</label>
          </div>
          <div class="col-75">
          <select id="dropdown" name="role">
            <option value="" disabled selected>
              Select an option</option>
            <option value="Student">Challenges</option>
            <option value="full-time-job">Projects<option value="full-time-learner">Community</option>
            <option value="prefer-not-to-say">Open Source</option>
          </select>
          </div>
        </div>
      
        <div class="row">
          <div class="col-25">
             <label for="checkbox">Would you like to  see improved?<span id="checkbox-words">  (Check all that apply)</span>
             </div>   
            
            <div class="col-75">
            <input type="checkbox" id="front-end-project" name="box1" value="front-end">
            <label for="box1">Front-end Projects</label><br>
            
            <input type="checkbox" id="Back-end-Projects" name="box2" value="back-end">
            <label for="box2">Back-end Projects</label><br>
            
            <input type="checkbox" id="Data-Visualization" name="box3" value="data">
            <label for="box3">Data Visualization</label><br>
            
            <input type="checkbox" id="challenges" name="box4" value="challenge">
            <label for="box4">Challenges</label><br>
            
            <input type="checkbox" id="openSource" name="box5" value="openSource">
            <label for="box5">Open Source Community</label><br>
            
            <input type="checkbox" id="gitter" name="box6" value="gitter">
            <label for="box6">Gitter help rooms</label><br>
            
            <input type="checkbox" id="videos" name="box7" value="videos">
            <label for="box7">Videos<label><br>
              
              <input type="checkbox" id="meetups" name="box8" value="meetups">
              <label for="box8">City Meetups</label><br>
              
              <input type="checkbox"id="wiki" name="box9" value="wiki">
                <label for="box9">Wiki</label><br>
              
              <input type="checkbox" id="forun" name="box10" value="forum">
              <label for="box10">Forum</label><br>
              
              <input type="checkbox" id="courses" name="box11" value="courses">
              <label for="box10">Additional Courses</label><br>
              </div>
              </div>
              
              <div class="row">
                <div class="col-25" id="comment-section">
                  <label for ="subject">Any comments or suggestions?</label>

                <div class="col-75">
                  <textarea id="subject" name="subject" placeholder="Enter your comments here..."></textarea>
                </div>
              </div>       
           
            
                <div class="col-25">
